<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
       layout:decorate="template1" >
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3"> <!-- Correction de la classe Bootstrap -->
        <form th:action="@{Save(page=${page},keyword=${keyword})}" method="post"> <!-- Correction de l'attribut action -->
            <div>
                <label>ID:</label>
                <label th:text="${patient.id}"></label>
                <input class="form-control" type="hidden" name="id" th:value="${patient.id}">
            </div>
            <div>
                <label for="date">Date Naissance</label>
                <input id="date" class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
                <span th:errors="${patient.dateNaissance}"></span>
            </div>
            <div>
                <label for="malade" >Malade</label>
                <input id="malade" type="checkbox" name="malade" th:checked="${patient.malade}">
                <span th:errors="${patient.malade}"></span>
            </div>
            <div>
                <label for="score">Score</label>
                <input id="score" class="form-control" type="text" name="score" th:value="${patient.score}"> <!-- Correction de la casse de "score" -->
                <span th:errors="${patient.score}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button> <!-- Correction de la balise du bouton -->
        </form>
    </div>
</div>
</body>

</html>
